<div class="ui container content-container" style="padding-bottom:20px">
  <div class="ui visible message position-home">
    <div class="quote-box"><img [src]="quotes.findIndex(Math.floor(Math.random() * 6) + 0)"></div>
    <div class="dashboard-box">
      <div class="welcome">Welcome {{name}}</div>
      <div class="info-user">Today you have {{events.length}} events to help people.</div>
      <button class="ui button" (click)="showPopup()" style="float:right;margin-top:5px">Create New Event</button>
    </div>
  </div>
  <app-events-row [events]="events" title="Hand-picked for you"></app-events-row>
  <app-organizations-row [orgs]="orgs" title="Featured organizations"></app-organizations-row>
  <app-events-row [events]="events" title="Upcoming events" [small]="true"></app-events-row>
  <app-events-row [events]="events" title="Nearby" [small]="true"></app-events-row>
  <app-create-event></app-create-event>
</div>
