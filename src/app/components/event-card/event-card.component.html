<div class="ui card" style="margin-right:10px" [class.small-card]="small">
  <div class="image">
    <img [src]="event.imageURL" [class.small-image]="small">
  </div>
  <div class="content">
    <div class="meta">
      <span class="date">{{event.creatorName}}</span>
    </div>
    <a class="header" [href]="'/events/'+event.eventID">{{event.name}}</a>
    <div class="description">
      {{event.description}}
    </div>
    <div style="float:right" *ngIf="!small">
      <span *ngFor="let tag of event.tags" class="ui label mini orange">{{tag}}</span>
    </div>
  </div>
  <div class="extra content" *ngIf="!small" style="height:58px;display:flex;flex-direction:row;align-items:center">
      <div class="ui animated button blue" tabindex="0" (click)="updateInterest()" *ngIf="state=='nothing'">
        <div class="visible content">Going?</div>
        <div class="hidden content">
          Yes!<i class="right arrow icon"></i>
        </div>
      </div>
      <div class="ui animated button green" tabindex="0" (click)="updateCheckin()" *ngIf="state=='interested'">
        <div class="visible content">Check in</div>
        <div class="hidden content">
          Here!<i class="check circle icon"></i>
        </div>
      </div>
      {{event.usersInterested.length+'/'+event.volunteersNeeded}} said are going
      <span *ngIf="state=='attended'">, and {{event.usersAttended.length}} came</span>
  </div>
</div>
