<div class="ui card" style="margin-right:5px">
  <div class="image">
    <img [src]="event.imageURL">
  </div>
  <div class="content">
    <div class="meta">
      <span class="date">{{event.creatorName}}</span>
    </div>
    <a class="header" [href]="'/events/'+event.eventID">{{event.name}}</a>
    <div class="description">
      {{event.description}}
    </div>
    <div style="float:right">
      <span *ngFor="let tag of event.tags" class="ui label mini orange">{{tag}}</span>
    </div>
  </div>
  <div class="extra content">
    <a>
      <i class="user icon"></i>
      Show how many people are needed/People signed for the event
    </a>
  </div>
</div>
