<div class="ui card" style="margin-right:5px">
  <div class="image">
    <img [src]="event.imageURL">
  </div>
  <div class="content">
    <a class="header">{{event.name}}</a>
    <div class="meta">
      <span class="date">{{event.creatorName}}</span>
    </div>
    <div class="description">
      {{event.description}}
    </div>
  </div>
  <div class="extra content">
    <a>
      <i class="user icon"></i>
      Show how many people are needed/People signed for the event
    </a>
  </div>
</div>
