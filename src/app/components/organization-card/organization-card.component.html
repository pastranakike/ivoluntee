<div class="kike-card">
  <div class="ui medium circular image">
    <img [src]="org.imageURL">
  </div>
  <div class="content">
    <a class="header">{{org.name}}</a>
    <div class="meta">
      <span class="date">Type of organization</span>
    </div>
    <div class="description">
      Description of the organization
    </div>
  </div>
  <div class="extra content">
    <a>
      <i class="user icon"></i>
      {{org.subscribers}}
    </a>
  </div>
</div>
